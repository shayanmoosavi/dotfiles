# Maintenance Tasks Configuration
# Format:
#   [task-name]
#   type = automated|manual
#   frequency = <number>  (days between runs)
#   description = <description>
#   command = <script name in bin/ directory (without .sh)>
#   enabled = true|false

# ============================================================================
# AUTOMATED TASKS (run automatically via systemd timers)
# ============================================================================

[mirrorlist-update]
type = automated
frequency = 7
description = Update pacman mirror list
command = update-mirrorlist
enabled = true

[journal-cleanup]
type = automated
frequency = 30
description = Clean old systemd journal logs
command = cleanup-journal
enabled = true

[btrfs-scrub]
type = automated
frequency = 30
description = Verify Btrfs filesystem integrity
command = btrfs-scrub
enabled = true

[orphan-removal]
type = automated
frequency = 30
description = Remove orphaned packages
command = orphan-removal
enabled = true

# ============================================================================
# MANUAL TASKS (require user interaction)
# ============================================================================

[system-update]
type = manual
frequency = 7
description = Update system packages and clean caches
command = update-system
enabled = true

[cache-cleanup]
type = manual
frequency = 30
description = Clean user cache directories (~/.cache)
command = cache-cleanup
enabled = true

[pacnew-review]
type = manual
frequency = 30
description = Review and merge .pacnew/.pacsave files
command = pacnew-review
enabled = true

[failed-services]
type = manual
frequency = 30
description = Check for failed systemd services
command = failed-services
enabled = true

[disk-space-review]
type = manual
frequency = 90
description = Review large files and disk space usage
command = disk-space-review
enabled = true

# ============================================================================
# NOTES:
# - Automated tasks are run by their individual systemd timers
# - Manual tasks generate reminders when due
# - frequency is in days (interval-based, not calendar-based)
# - command paths are relative to bin/ directory (without .sh extension)
# - Set enabled=false to disable a task without removing it
# - Scripts in bin/ are wrappers that execute actual scripts in their categories
# ============================================================================
