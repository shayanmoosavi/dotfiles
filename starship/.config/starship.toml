[os]
disabled = false
style = "bold color1"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Garuda = ""
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bold color9"
style_root = "bold color9"
format = '[ $user ]($style)'

[shell]
fish_indicator = '󰈺 '
bash_indicator = ''
zsh_indicator = '󰬇'
unknown_indicator = ''
style = 'bold color8'
format = '[\(at $indicator\) ]($style)'
disabled = false

[directory]
style = "color10"
format = "[  $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bold color7"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bold color8"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
format = '[($all_status$ahead_behind )]($style)'

[conda]
symbol = "󱔎"
style = "bold #00D115"
format = '[[ $symbol \($environment\) ](fg:#00D115 bg:transparent)]($style)'
ignore_base = false

[python]
symbol = ""
style = "bold #FFF200"
format = '[ $symbol( $version) ]($style)'

[perl]
symbol = ""
style = "bg:#1A0091 fg:#F5F5F5"
format = '[ $symbol ]($style)'

[lua]
symbol = "󰢱"
style = "bold #091CED"
format = '[ $symbol ]($style)'

[time]
disabled = false
time_format = "%r"
style = "color15"
format = '[  $time ]($style)'

[cmd_duration]
min_time = 100
show_milliseconds = true
style = 'bold color11'
format = '[took $duration]($style) '

[character]
disabled = false
success_symbol = '[](bold fg:color4)'
error_symbol = '[](bold fg:#FF2A17)'

