# Special Keys Keybinds
# ==============================================================================================================================================

$scriptsDir = $HOME/.config/hypr/scripts

# Volume Control
# --------------------------------------------------------------------------------------------------------------------------------------
bind = , XF86AudioRaiseVolume, exec, $scriptsDir/Volume.sh up
bind = , XF86AudioLowerVolume, exec, $scriptsDir/Volume.sh down
bind = , XF86AudioMute, exec, $scriptsDir/Volume.sh mute

# Alternative volume keybinds (if media keys don't work)
# bind = SUPER, equal, exec, ~/.config/hypr/scripts/Volume.sh up
# bind = SUPER, minus, exec, ~/.config/hypr/scripts/Volume.sh down
# bind = SUPER, 0, exec, ~/.config/hypr/scripts/Volume.sh mute

# Brightness Control
# --------------------------------------------------------------------------------------------------------------------------------------
bind = , XF86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc 5
bind = , XF86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec 5
